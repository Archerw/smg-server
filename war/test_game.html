$(document).ready(function() {

function ajaxCall(url) {
  var screenshot = ["www.test1.com","www.test2.com"];
  var jsonObj = {

    };
  $.ajax({
    url: url, 
    type: "POST",
    dataType: "json",

    success: function(data, textStatus, jqXHR) {
      console.log(data);

}
