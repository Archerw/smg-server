<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Strategic Homeland Intervention Enforcement Logistics Division Management System
    </title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
    </script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js">
    </script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js">
    </script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.min.js">
    </script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.min.css" />
    <link href="css/login-page.css" rel="stylesheet">
    <style type="text/css">
      body {
			  padding-top: 40px;
			  padding-bottom: 40px;
			  background-color: #eee;
			}

      .xxxx {
        max-width: 800px;
        padding: 15px;
        margin: 0 auto;
      }
    </style>
    <script type="text/javascript">
      var domain = "localhost:8888";

      function jsonify(array) {
        var json = {};
        for (var i = 0; i < array.length; i++) {
          var obj = array[i];
          if (obj.value) {
            json[obj.name] = obj.value;
          }
        }
        return json;
      }

      function acceptGame(gameId){
        $.ajax({
          url: "http://" + domain + "/adminCensor/" + gameId, 
          dataType: "json",
          type: "POST",
          data: JSON.stringify({
              "pass_censor": true,
              "TEXT": ""
            }),
          success: function(data, textStatus, jqXHR) {
            console.log(data);
            if(data["error"] == undefined) {
              toastr["success"]("Update Success", "SUCCESS");
              window.setTimeout(function(){
                window.location.replace(window.location)},1000);
            } else {
              toastr["error"]("There is an error updating database.", "ERROR");
            }
          },
          error: function(jqXHR, textStatus, errorThrown) {
            toastr["error"](textStatus, "ERROR");
          }
        });  
      };

      function blockGame(gameId){
        $('#myModal').modal({keyboard: false});
        $("#blockReasonForm").submit(function(e) {
          e.preventDefault();
          var formValues = jsonify($(this).serializeArray());
          $.ajax({
            url: "http://" + domain + "/adminCensor/" + gameId, 
            dataType: "json",
            type: "POST",
            data: JSON.stringify({
              "pass_censor": false,
              "TEXT": formValues.reason_text
            }),
            success: function(data, textStatus, jqXHR) {
              console.log(data);
              if(data["error"] == undefined) {
                toastr["success"]("Update Success", "SUCCESS");
                window.setTimeout(function(){
                  window.location.replace(window.location)},1000);
              } else {
                toastr["error"]("There is an error updating database.", "ERROR");
              }
            },
            error: function(jqXHR, textStatus, errorThrown) {
              toastr["error"](textStatus, "ERROR");
            }
          });  
        });
      };

    $(document).ready(function() {
      
      //var domain = "localhost:8888";
      var domain = "smg-server.appspot.com";
      //var domain = "1-dot-huan-kang.appspot.com";
      
      function getUrlParam(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
        var r = window.location.search.substr(1).match(reg);  
        if (r!=null) return unescape(r[2]); return null; 
      }

      var token = getUrlParam("token");

			toastr.options = {
			  "closeButton": true,
			  "debug": false,
			  "positionClass": "toast-top-right",
			  "onclick": null,
			  "showDuration": "300",
			  "hideDuration": "1000",
			  "timeOut": "5000",
			  "extendedTimeOut": "1000",
			  "showEasing": "swing",
			  "hideEasing": "linear",
			  "showMethod": "fadeIn",
			  "hideMethod": "fadeOut"
			};

      var updateTableItem = function(html, entity, isPassed) {
        var okIconStr = '<span class="glyphicon glyphicon-ok"></span>';
        var removeIconStr = '<span class="glyphicon glyphicon-remove"></span>';
        var btnGroupStr = '<div class="btn-group">' + (isPassed?'':'<a type="button" onclick="javascript:acceptGame('+entity['gameId']+');" class="btn btn-sm">'+okIconStr+'</a>') + (true?'<a type="button" onclick="javascript:blockGame('+entity['gameId']+');" class="btn btn-sm">'+removeIconStr+'</a></div>':'');
        var str = "<tr><td>" + (entity["updated"]==true?'<span class="glyphicon glyphicon-star"></span>':"") + "</td><td>" + entity["gameName"] + "</td><td>"+entity["gameId"]+"</td><td>"+entity["url"]+"</td><td>"+btnGroupStr+"</td></tr>";
        if(entity["updated"]==true) {
          html.prepend(str);
        } else {
          html.append(str);
        }
      };
		  
      var updateTable = function(json) {
        var passedList = json["PASSED_LIST"];
        var blockedList = json["BLOCKED_LIST"];
        var passedTable = $("#acptTable");
        var blockedTable = $("#blokTable");

        $.each(passedList, function(i,entry){
          updateTableItem(entry["pass_censor"] == true ? passedTable : blockedTable, entry, true);
        });
        $.each(blockedList, function(i,entry){
          updateTableItem(entry["pass_censor"] == true ? passedTable : blockedTable, entry, false);
        });
      };

      $.ajax({
        url: "../adminList?token=" + token, 
        dataType: "json",
        type: "GET",
        success: function(data, textStatus, jqXHR) {
          console.log(JSON.stringify(data));
          if(data["error"] == undefined) {
            updateTable(data);
          } else {
            toastr["error"]("Login failed. Please check your email and password.", "ERROR");
          }
        },
        error: function(jqXHR, textStatus, errorThrown) {
          toastr["error"](textStatus, "ERROR");
        }
      });

		  $("#post_form").submit(function(e) {
		    e.preventDefault();
		    var formValues = jsonify($(this).serializeArray());
		    $.ajax({
		      url: "http://" + domain + "/user/" +"?password=" + formValues.password+ "&email=" + formValues.email, 
		      dataType: "json",
		      type: "GET",
		      success: function(data, textStatus, jqXHR) {
		      	console.log(data);
		      	if(data["error"] == undefined) {
              console.log(data);
		      		window.location = "./mainPage.html?userId=" + data["userId"] + "&accessSignature=" + data["accessSignature"] + "&isSocial=false";
		      	} else {
              toastr["error"]("Login failed. Please check your email and password.", "ERROR");
		      	}
		      },
		      error: function(jqXHR, textStatus, errorThrown) {
		        toastr["error"](textStatus, "ERROR");
		      }
		    });  
		  });
		});
    </script>
  </head>
  <body>
    <div class="xxxx">
      <div class="panel panel-success">
        <div class="panel-heading">Accepted Games</div>
        <div class="table-responsive">
          <table class="table table-hover">
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Id</th>
                  <th>URL</th>
                  <th>Permission</th>
                </tr>
              </thead>
              <tbody id="acptTable">
              </tbody>
          </table>
        </div>
      </div>
      <div class="panel panel-danger">
        <div class="panel-heading">Blocked Games</div>
        <div class="table-responsive">
          <table class="table table-hover">
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Id</th>
                  <th>URL</th>
                  <th>Permission</th>
                </tr>
              </thead>
              <tbody id="blokTable">
              </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Reason of Block</h4>
          </div>
          <form class="form" role="form" id="blockReasonForm">
          <div class="modal-body">
            <textarea class="form-control" name="reason_text"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
