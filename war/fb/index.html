    <script type="text/javascript">
    $(document).ready(function() {
      
      //var domain = "localhost:8888";
      var domain = "smg-server.appspot.com";
      
    	function jsonify(array) {
			  var json = {};
			  for (var i = 0; i < array.length; i++) {
			    var obj = array[i];
			    if (obj.value) {
			      
			        json[obj.name] = obj.value;
			      
			    }
			  }
			  return json;
			}

			toastr.options = {
			  "closeButton": true,
			  "debug": false,
			  "positionClass": "toast-top-right",
			  "onclick": null,
			  "showDuration": "300",
			  "hideDuration": "1000",
			  "timeOut": "5000",
			  "extendedTimeOut": "1000",
			  "showEasing": "swing",
			  "hideEasing": "linear",
			  "showMethod": "fadeIn",
			  "hideMethod": "fadeOut"
			};
		  
		  $("#post_form").submit(function(e) {
		    e.preventDefault();
		    var formValues = jsonify($(this).serializeArray());
		    $.ajax({
		      url: "http://" + domain + "/user/" +"?password=" + formValues.password+ "&email=" + formValues.email, 
		      dataType: "json",
		      type: "GET",
		      success: function(data, textStatus, jqXHR) {
		      	console.log(data);
		      	if(data["error"] == undefined) {
              console.log(data);
		      		window.location = "./mainPage.html?userId=" + data["userId"] + "&accessSignature=" + data["accessSignature"] + "&isSocial=false";
		      	} else {
              toastr["error"]("Login failed. Please check your email and password.", "ERROR");
		      	}
		      },
		      error: function(jqXHR, textStatus, errorThrown) {
		        alert("ERROR: " + textStatus + " " + errorThrown);
		      }
		    });  
		  });
		});
    </script>
